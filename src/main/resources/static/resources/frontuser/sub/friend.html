<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--친구 목록 삭제 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">정말 친구목록에서 삭제하시겠습니까?</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--쪽지 보내기 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="user-info">
							<div class="img-group">
								<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture1.png');">
							</div>

							<div class="user-data">
								<div class="user-name">범식이</div>
								<div class="user-id">(ID:000000009)</div>
								<button type="button" class="btn-add js-modal-master-close js-modal3-open">친구추가</button>
							</div>
						</div>
						
						<div class="frm-group frm-group-v1">
							<div class="tit-frm">자기소개</div>
							<input type="text" placeholder="나를 소개해주세요!" class="inp-frm inp-frm-v1 js-frm-focus">
						</div>
						
						<div class="frm-group frm-group-v1">
							<div class="tit-frm">상세내용</div>
							<textarea placeholder="주로 하는 게임, 취미 등을 작성해보세요!" class="inp-frm inp-frm-v1 js-frm-focus"></textarea>
						</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">쪽지 보내기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--친구 신청 모달창-->
<div class="dim-layer js-modal3">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">[범식이]님에게 친구신청 하시겠습니까?</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close js-modal4-open">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--친구 신청 완료 모달창-->
<div class="dim-layer js-modal4">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">친구신청이 완료되었습니다. <br>상대방이 수락하면 내 친구관리 탭에서 <br>확인할 수 있습니다.</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">커뮤니티</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
			<a href="ad-pass.html" class="hd-btn">AD 패스</a>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box friend">
			<div class="flex-content">
				<div class="board-tool">
					<div class="tit">친구 관리</div>
					<div class="btn-group-ico">
						<a href="message.html" class="btn-ico btn-ico-message"></a>
					</div>
				</div>

				<ol class="list-user">
					<li>
						<div class="ck-group">
							<input id="ck1" type="checkbox" name="ck" class="ck-custom">
							<label for="ck1"><span class="custom"></span></label>
						</div>
						<div class="img-group">
							<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture2.png');">
						</div>
						<div class="user-name">무인이</div>
						<button type="button" class="btn js-modal2-open">쪽지 보내기</button>
					</li>
					
					<li>
						<div class="ck-group">
							<input id="ck2" type="checkbox" name="ck" class="ck-custom">
							<label for="ck2"><span class="custom"></span></label>
						</div>
						<div class="img-group">
							<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture2.png');">
						</div>
						<div class="user-name">무인이</div>
						<button type="button" class="btn btn-v2">수락 대기 중</button>
					</li>
					
					<li>
						<div class="ck-group">
							<input id="ck3" type="checkbox" name="ck" class="ck-custom">
							<label for="ck3"><span class="custom"></span></label>
						</div>
						<div class="img-group">
							<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture2.png');">
						</div>
						<div class="user-name">무인이</div>
						<button type="button" class="btn btn-v1">수락하기</button>
					</li>
				</ol>
			</div>
			
			<div class="flex-bottom">
				<button type="button" class="btn-custom btn-custom-v1 js-modal-open">삭제하기</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
