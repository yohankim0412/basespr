<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--구매 확인 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">구매하시겠습니까? <br>구매 후 철회는 불가능합니다. <br>2,500P가 차감됩니다.</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close js-modal2-open">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--포인트 부족 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">보유 포인트가 부족합니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">AD패스</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box ad-pass">
			<div class="flex-content">
				<div class="top-page">
					<div class="datetime">AD패스 만료 기간 : 23.09.20 16:43</div>
					<div class="tit">AD패스를 구매하고 <br>팝업 광고 없이 어플을 이용해보세요!</div>
				</div>

				<ol class="list-ad-pass">
					<li>
						<a href="#" class="card">
							<div class="tit">1일권</div>
							<div class="txt">100P</div>
						</a>
					</li>
					
					<li>
						<a href="#" class="card">
							<div class="tit">3일권</div>
							<div class="txt">300P</div>
						</a>
					</li>
					
					<li>
						<a href="#" class="card">
							<div class="tit">7일권</div>
							<div class="txt">650P</div>
						</a>
					</li>
					
					<li>
						<a href="#" class="card">
							<div class="tit">30일권</div>
							<div class="txt">2,500P</div>
						</a>
					</li>
				</ol>
			</div>

			<div class="flex-bottom">
				<div class="btn-group">
					<button type="button" class="btn btn-custom js-modal-open">구매하기</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
