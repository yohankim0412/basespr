<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">가위바위보</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box rps-play">
			<div class="flex-content">
				<div class="game-noti"><img src="../img/ico_confetti1.svg" alt=" ">무인이님 5연승 달성! (10.23 17:57)</div>
				
				<div class="inner">
					<div class="vs-group">
						<div class="vs-info">
							<div class="img-group">
								<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture1.png');">
							</div>
							<div class="user-name">무인이</div>
							<div class="betting-info">
								<div class="tit">대결포인트</div>
								<div class="txt">1,000</div>
							</div>
						</div>
						
						<div class="vs-info">
							<div class="img-group">
								<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture1.png');">
							</div>
							<div class="user-name">파란하늘</div>
							<div class="betting-info">
								<div class="tit">대결포인트</div>
								<div class="txt">500</div>
							</div>
						</div>
					</div>
					
					<div class="game-guide">
						<div class="tit">게임이 곧 시작됩니다.</div>
						<div class="txt">아래 가위바위보 중에 하나를 선택해주세요. <br>선택하지 않을시 랜덤으로 선택됩니다.</div>
					</div>
					
					<div class="count-down">10초</div>
					
					<ol class="list-rps">
						<li>
							<div class="ck-group">
								<input id="ck1" type="radio" name="ck" class="ck-custom-rps">
								<label for="ck1">
									<span class="custom scissors"></span>
									<span class="label">가위</span>
								</label>
							</div>
						</li>
						
						<li>
							<div class="ck-group">
								<input id="ck2" type="radio" name="ck" class="ck-custom-rps">
								<label for="ck2">
									<span class="custom rock"></span>
									<span class="label">바위</span>
								</label>
							</div>
						</li>
						
						<li>
							<div class="ck-group">
								<input id="ck3" type="radio" name="ck" class="ck-custom-rps">
								<label for="ck3">
									<span class="custom paper"></span>
									<span class="label">보</span>
								</label>
							</div>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
