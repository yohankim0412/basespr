<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--구매 확인 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">구매하시겠습니까? <br>2000P가 차감됩니다.</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close js-modal3-open">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--포인트 부족 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">보유 포인트가 부족합니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--구매 완료 모달창-->
<div class="dim-layer js-modal3">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">구매되었습니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">포인트교환</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
			<a href="item-search.html" class="hd-search"></a>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box item-view">
			<div class="flex-content">
				<div class="item-basic">
					<div class="img-group">
						<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture4.png');">
					</div>

					<div class="item-info">
						<div class="brand-name">메가MGC커피<span class="item-expiration-date">유효기간 : 366일</span></div>
						<div class="item-name">(ICE)아메리카노</div>
						<div class="item-point">2,000P</div>
					</div>
				</div>
				
				<div class="agree-group">
					<ol class="list-agree-purchase">
						<li>
							<div class="ck-group">
								<input id="ck1" type="checkbox" name="ck" class="ck-custom-purchase">
								<label for="ck1">
									<span class="label">(필수) 와이엘컴퍼니 모바일상품권 서비스 이용약관</span>
									<span class="custom"></span>
								</label>
							</div>
						</li>
						
						<li>
							<div class="fold js-fold">메가커피 유의사항<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
							<div class="unfold js-unfold">
								<textarea class="inp-frm">메가커피 유의사항 내용이 들어갑니다.
메가커피 유의사항 내용이 들어갑니다.
메가커피 유의사항 내용이 들어갑니다.
메가커피 유의사항 내용이 들어갑니다.</textarea>
							</div>
						</li>
						
						<li>
							<div class="fold js-fold">모바일상품권 안내<img src="../img/ico_arrow_bottom1.svg" alt=" " class="ico-arrow"></div>
							<div class="unfold js-unfold">
								<textarea class="inp-frm">모바일상품권 안내 내용이 들어갑니다.
모바일상품권 안내 내용이 들어갑니다.
모바일상품권 안내 내용이 들어갑니다.
모바일상품권 안내 내용이 들어갑니다.</textarea>
							</div>
						</li>
					</ol>
				</div>
			</div>
			
			<div class="flex-bottom">
				<button type="button" class="btn-custom js-modal-open">구매하기</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
