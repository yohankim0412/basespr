<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<div id="wrap">
	<div class="container">
		<div class="qr no-header">
			<div class="top-banner">
				<img src="../img/banner/img_banner1.png" alt=" ">
			</div>
			
			<div class="inner">
				<div class="top-page">
					<div class="tit">무인PC방 QR코드</div>
					<div class="txt">회원전용 매장을 이용하고자 하는 고객님은 <br>[회원전용 QR코드]를 사용해주세요.</div>
				</div>

				<div class="qr-group inactive">
					<div class="qr-data">
						<div class="user-type">성인</div>
						<div class="expiration-date">사용기간:무제한</div>
					</div>
					
					<div class="qr-content">
						<div class="img-group">
							<img src="../img/tmp/img_qr1.png" alt=" ">
						</div>
						
						<div class="qr-reload">
							<div class="tit-group">
								<img src="../img/ico_clock1.svg" alt=" " class="ico">
								<div class="tit">QR코드 유효시간 초과</div>
								<div class="txt">해당 QR코드의 유효시간이 지났습니다. <br>다시 시도하시겠습니까?</div>
							</div>
							<button type="button" class="btn-reload js-reload"><img src="../img/ico_reload1.svg" alt=" ">재시도</button>
						</div>
					</div>
				</div>
				
				<div class="qr-time">남은 요청 시간<span>00초</span></div>
				<div class="qr-message">청소년은 22시 ~ 09시까지 매장 이용이 불가합니다.</div>
			</div>
		</div>
	</div>
	
	<footer class="footer">
		<div class="ft">
			<div class="ft-menu">
				<a href="#">
					<img src="../img/common/ico_menu1_footer.svg" alt=" " class="ico">
					<div class="tit">홈</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu2_footer.svg" alt=" " class="ico">
					<div class="tit">게임하기</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu3_footer.svg" alt=" " class="ico">
					<div class="tit">포인트교환</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu4_footer.svg" alt=" " class="ico">
					<div class="tit">커뮤니티</div>
				</a>
			</div>
			
			<div class="ft-menu">
				<a href="#">
					<img src="../img/common/ico_menu5_footer.svg" alt=" " class="ico">
					<div class="tit">QR관리</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu6_footer.svg" alt=" " class="ico">
					<div class="tit">이용안내</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu7_footer.svg" alt=" " class="ico">
					<div class="tit">고객센터</div>
				</a>
				
				<a href="#">
					<img src="../img/common/ico_menu8_footer.svg" alt=" " class="ico">
					<div class="tit">내 정보</div>
				</a>
			</div>
		</div>
	</footer>
</div>

</body>
</html>
