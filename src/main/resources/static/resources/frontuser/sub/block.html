<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--차단 해제 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">차단을 해제하시겠습니까? <br>다시 쪽지를 받을 수 있습니다.</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">아니오</button>
						<button type="button" class="btn btn-custom js-modal-master-close">예</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">쪽지함</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="block">
			<div class="tab-menu">
				<a href="message.html" class="tab">쪽지관리</a>
				<a href="message2.html" class="tab">쪽지쓰기</a>
				<a href="block.html" class="tab active">차단관리</a>
			</div>
			
			<!--차단 목록 없을 경우-->
			<!--<div class="no-data">차단 목록이 없습니다.</div>-->
			
			<ol class="list-user">
				<li>
					<div class="img-group">
						<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture2.png');">
					</div>
					<div class="user-name">무인이</div>
					<button type="button" class="btn js-modal-open">차단 해제</button>
				</li>
			</ol>
		</div>
	</div>
</div>

</body>
</html>
