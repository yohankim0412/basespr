<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--삭제 안내 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">삭제되었습니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--변경 안내 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">변경되었습니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">관리자 페이지</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box adm-member-view">
			<div class="flex-content">
				<div class="search-result">
					<div class="box">
						<div class="tit">승인대기</div>
						<div class="txt">1명</div>
						<a href="adm-member.html" class="btn"></a>
					</div>
				</div>

				<ol class="list-member-detail">
					<li>
						<div class="tit">이름</div>
						<div class="txt-group">
							<div class="txt">김무인</div>
						</div>
					</li>

					<li>
						<div class="tit">연령</div>
						<div class="txt-group">
							<div class="txt">33(32)</div>
						</div>
					</li>

					<li>
						<div class="tit">생년월일</div>
						<div class="txt-group">
							<div class="txt">910322(남)</div>
						</div>
					</li>

					<li>
						<div class="tit">사용기간</div>
						<div class="txt-group">
							<div class="txt">2023-01-01 ~ 2023-03-31</div>
							<div class="ck-group">
								<input id="ck1" type="checkbox" name="ck" class="ck-custom">
								<label for="ck1"><span class="custom"></span>영구사용</label>
							</div>
						</div>
					</li>

					<li>
						<div class="tit">승인여부</div>
						<div class="txt-group">
							<div class="box-ck">
								<div class="ck-group">
									<input id="ck2_1" type="radio" name="ck2" class="ck-custom3" checked>
									<label for="ck2_1">대기</label>
								</div>

								<div class="ck-group">
									<input id="ck2_2" type="radio" name="ck2" class="ck-custom3">
									<label for="ck2_2">승인</label>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="tit">연락처</div>
						<div class="txt-group">
							<div class="txt">010-1111-1111</div>
						</div>
					</li>

					<li>
						<div class="tit">고객메모</div>
						<div class="txt-group">
							<div class="txt">관장님 지인 고객</div>
						</div>
					</li>
				</ol>
			</div>
			
			<div class="flex-bottom">
				<div class="btn-group">
					<button type="button" class="btn btn-custom btn-custom-v1 js-modal-open">고객삭제</button>
					<button type="button" class="btn btn-custom js-modal2-open">변경하기</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
