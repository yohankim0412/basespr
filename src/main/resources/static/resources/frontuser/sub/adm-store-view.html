<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">

<body>

<div id="wrap">
	<header class="header">

			<div class="hd-tit">QR 관리</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="adm-store-view">
			<div class="board-tool">
				<div class="tit">QR코드 등록 매장</div>
				<a href="#" class="btn">매장코드 추가 등록</a>
			</div>
			
			<div class="store-info">
				<div class="store-name">
					<div class="tit">수원대 맥스 헬스장</div>
				</div>
				
				<ol class="list-store-data">
					<li>
						<div class="tit">매장코드</div>
						<div class="txt">70291</div>
					</li>
					
					<li>
						<div class="tit">주소</div>
						<div class="txt">경기도 수원시 팔달구</div>
					</li>
					
					<li>
						<div class="tit">이용기한</div>
						<div class="txt">2023-09-30</div>
					</li>
					
					<li>
						<div class="tit">매장 전화번호</div>
						<div class="txt">031-000-0000</div>
					</li>
				</ol>
				
				<figure class="store-picture">
					<figcaption>수원 팔달구 최대 규모의 헬스장!</figcaption>
					<img src="../img/tmp/img_picture3.png" alt=" ">

		</div>
	</div>
</div>
