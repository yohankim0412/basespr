<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">QR 관리</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="adm-store-view">
			<div class="board-tool">
				<div class="tit">QR코드 등록 매장</div>
				<a href="#" class="btn">매장코드 추가 등록</a>
			</div>
			
			<div class="store-info">
				<div class="store-name">
					<div class="tit">무인PC방 QR코드</div>
					<div class="txt">출입시 전용회원이 아닌 고객님이 입장하는 QR코드입니다. <br>무인PC방, 무인노래방 등에서 인증기에 인증 후 출입해주세요.</div>
				</div>
				
				<figure class="store-picture">
					<img src="../img/tmp/img_picture3.png" alt=" ">
				</figure>
			</div>
		</div>
	</div>
</div>
