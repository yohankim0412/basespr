<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--포인트 부족 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">보유 포인트가 부족합니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--포인트 미입력 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">포인트를 입력해주세요.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">룰렛돌리기</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box roulette">
			<div class="flex-content">
				<div class="game-noti"><img src="../img/ico_confetti1.svg" alt=" ">무인이님 5연승 달성! (10.23 17:57)</div>
				
				<div class="inner">
					<div class="top-section js-basic">
						<div class="tit">룰렛돌리기</div>
						<div class="txt">룰렛을 돌려 나의 행운을 시험해보세요!</div>
					</div>
					
					<!--룰렛 결과 시-->
					<div class="top-section js-result">
						<div class="tit">나의 룰렛 결과</div>
					</div>
					
					<div class="roulette-group">
						<div class="circle">
							<div class="wheel"></div>
							<img src="../img/img_pin1.svg" alt=" " class="img-pin">
							
							<!--룰렛 결과 시-->
							<div class="spin-result js-result">
								<div class="box">
									<div class="txt-group">
										<div class="tit">참여포인트</div>
										<div class="txt">100P * 1.2</div>fon
									</div>

									<div class="point-result">총 120P 획득!</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="game-guide js-basic">
						<div class="txt">게임에 참여할 포인트를 입력해주세요.</div>
					</div>
					
					<!--룰렛 결과 시-->
					<div class="game-guide js-result">
						<div class="txt-group">
							<div class="tit">현재 나의 포인트</div>
							<div class="txt">2,525P</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="flex-bottom js-basic">
				<input type="text" placeholder="포인트를 입력해주세요." class="inp-frm">
				<button type="button" class="btn-custom js-spin">룰렛돌리기</button>
			</div>
			
			<!--룰렛 결과 시-->
			<div class="flex-bottom js-result">
				<button type="button" class="btn-custom">확인</button>
			</div>
		</div>
	</div>
</div>

<script>
    let wheel = document.querySelector(".wheel");
    let btn = document.querySelector(".js-spin");
    let value = Math.ceil(Math.random() * 3600);
    btn.onclick = function(){
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
    }
	
	$(function(){
		$(".js-spin").click(function() {
        
		setTimeout(function() {
			$(".js-basic").hide();
			$(".js-result").show();
			}, 5000);
		});
	});
</script>

</body>
</html>
