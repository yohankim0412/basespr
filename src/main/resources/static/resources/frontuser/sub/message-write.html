<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--ID 미작성 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">상대방의 ID를 적어주세요.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--내용 미작성 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">내용 미작성</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--포인트 부족 모달창-->
<div class="dim-layer js-modal3">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">보유 포인트가 부족합니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--차단 모달창-->
<div class="dim-layer js-modal4">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">한쪽의 차단으로 인해 <br>쪽지를 보낼 수 없습니다.</div>
					</div>
					
					<div class="btn-group-modal">
						<button type="button" class="btn btn-custom js-modal-master-close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">쪽지쓰기</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box board-write">
			<div class="flex-content">
				<div class="point-info">
					<div class="point-data">
						<div class="tit">무인이</div>
						<div class="txt">100P</div>
					</div>
				</div>
				
				<div class="frm-group">
					<div class="tit-frm">To.</div>
					<input type="text" placeholder="상대방의 ID를 입력해주세요." class="inp-frm inp-frm-v1">
				</div>
				
				<div class="frm-group">
					<div class="tit-frm">쪽지내용</div>
					<textarea placeholder="내용을 입력해주세요." class="inp-frm inp-frm-v1"></textarea>
				</div>
				
				<div class="frm-group">
					<div class="btn-upload">
						<input type="file" id="picupload" value="업로드">
						<label for="picupload">파일추가</label>
					</div>
				</div>
				
				<div class="frm-group">
					<ol class="list-upload-gallery">
						<li class="item">
							<div class="img-group">
								<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture3.png');">
								<button type="button" class="btn-delete js-delete"></button>
							</div>
						</li>
					</ol>
				</div>
			</div>
			
			<div class="flex-bottom">
				<button type="button" class="btn-custom js-modal-open">보내기</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
