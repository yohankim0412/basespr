<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">글쓰기</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
			<a href="#" class="hd-btn">아이템</a>
		</div>
	</header>
	
	<div class="container">
		<div class="flex-box board-write">
			<div class="flex-content">
				<div class="frm-group frm-group-v1">
					<select class="select-custom">
						<option>자유게시판</option>
					</select>
				</div>
				
				<div class="frm-group frm-group-v1">
					<input type="text" placeholder="제목을 입력해주세요." class="inp-frm">
				</div>
				
				<div class="frm-group frm-group-v1">
					<textarea placeholder="내용을 입력해주세요.
(30자 이상 기재시 1일 1회에 한해 게시글 포인트가 적립됩니다.)" class="inp-frm"></textarea>
				</div>
				
				<div class="frm-group frm-group-v1">
					<div class="btn-upload">
						<input type="file" id="picupload" value="업로드">
						<label for="picupload">파일추가</label>
					</div>
				</div>
				
				<div class="frm-group frm-group-v1">
					<ol class="list-upload-gallery">
						<li class="item">
							<div class="img-group">
								<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture3.png');">
								<button type="button" class="btn-delete js-delete"></button>
							</div>
						</li>
					</ol>
				</div>
			</div>
			
			<div class="flex-bottom">
				<button type="button" class="btn-custom">작성 완료</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
