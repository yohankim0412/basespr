<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
<title>무인가드</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/layout.css">
<link rel="stylesheet" href="../css/component.css">
<link rel="stylesheet" href="../css/modal.css">
<link rel="stylesheet" href="../css/page.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/script.js"></script>
</head>
<body>

<!--팝업 알림 모달창-->
<div class="dim-layer js-modal">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">이벤트 당첨 알람 등 중요 알림을 받지 못할 수 있으며, 이벤트 참여가 제한 될 수 있습니다. </div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">알림끄기</button>
						<button type="button" class="btn btn-custom js-modal-master-close">유지하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--제3자 개인정보 동의 모달창-->
<div class="dim-layer js-modal2">
	<div class="modal-group modal-group-message">
		<div class="dim-bg"></div>
		<div id="layer" class="modal-layer">
			<div class="modal-container">
				<div class="box-modal">
					<div class="modal-message">
						<div class="txt">협력사를 통한 이벤트 당첨자 선정 등 <br>중요 이벤트에 참여할 수 없습니다.</div>
					</div>
					
					<div class="btn-group-modal2">
						<button type="button" class="btn btn-custom btn-custom-v1 js-modal-master-close">알림끄기</button>
						<button type="button" class="btn btn-custom js-modal-master-close">유지하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrap">
	<header class="header">
		<div class="hd">
			<div class="hd-tit">개인정보 관리</div>
			<button type="button" class="hd-back" onclick="location.href='javascript:history.back(-1);'"></button>
		</div>
	</header>
	
	<div class="container">
		<div class="privacy">
			<div class="profile-picture">
				<img src="../img/img_transparent1.png" alt="썸네일" class="thumb" style="background-image: url('../img/tmp/img_picture1.png');">
			</div>
			
			<ol class="list-menu">
				<li>
					<div class="card">
						<div class="tit-group">
							<div class="tit">팝업 알림</div>
							<div class="txt">이벤트, 공지사항 등에 대한 알림설정을 할 수 있어요.</div>
						</div>
						
						<div class="switch-group">
							<label for="onoff_ck1" class="switch">
								<input id="onoff_ck1" name="onoff_ck" type="checkbox" checked class="js-modal-open">
								<span class="slider round"></span>
								<div class="label"></div>
							</label>
						</div>
					</div>
				</li>
				
				<li>
					<div class="card">
						<div class="tit-group">
							<div class="tit">제3자 개인정보 동의</div>
							<div class="txt">협력사를 통한 이벤트 신청 등이 제한될 수 있어요.</div>
						</div>
						
						<div class="switch-group">
							<label for="onoff_ck2" class="switch">
								<input id="onoff_ck2" name="onoff_ck" type="checkbox" class="js-modal2-open">
								<span class="slider round"></span>
								<div class="label"></div>
							</label>
						</div>
					</div>
				</li>
				
				<li>
					<a href="011_withdraw.html" class="card">
						<div class="tit-group">
							<div class="tit">회원탈퇴</div>
							<div class="txt">모든 개인정보가 삭제됩니다.</div>
						</div>
					</a>
				</li>
			</ol>
		</div>
	</div>
</div>

</body>
</html>
