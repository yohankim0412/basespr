<!DOCTYPE html>
<html>
<head>
    <head th:replace="~{@{includes/admin/head}}"></head>
</head>
<body>

<script id="list_info_tbbanner" type="text/x-handlebars-template">
    {{#resultData_tbbanner}}
    <tr class="gradeA">
        <td>
            <input class="input_chk_delete_each" type="checkbox" keyword="{{id}}" id="input_chk_delete_each_{{id}}" onclick="listener_chk_delete(this)" />
        </td>
        <td style="width:50px;">
            <!--{{sequence}} //-->
            <i class="cursor_pointer fa fa-arrow-up" onclick="update_tbbanner_sequence('{{id}}','up')"></i>
            <i class="cursor_pointer fa fa-arrow-down" onclick="update_tbbanner_sequence('{{id}}','down')" style="float:right;"></i>
        </td>
        <td><font class="font_order"></font></td>
        <td><font class="font_deleted_{{deleted}} chk_deleted_{{id}}">{{deleted}}</font></td>
        <td><img class="img-fluid" style="height:50px;" src="{{img}}"/></td>
        <td class="cursor_pointer" onclick="location.href='/tbbanner/admin_detail/{{id}}';">{{title}}</td>
        <td>{{createdAt}} / {{modifiedAt}}
            <div class="hide">
                <input class="input_cursor_createdAt" value="{{createdAt}}"/>
                <input class="input_cursor_title" value="{{title}}"/>
            </div>
        </td>
    </tr>
    {{/resultData_tbbanner}}
</script>
<script type="text/javascript">
    var list_info_tbbanner = $("#list_info_tbbanner").html();
    var list_info_tbbanner_template = Handlebars.compile(list_info_tbbanner);
</script>

<div id="wrapper">
    <body th:replace="~{@{includes/admin/nav}}"></body>
    <script>
        $(".sidemenu_li_tbbanner").addClass("active");
    </script>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <body th:replace="~{@{includes/admin/navbar_top}}"></body>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>배너</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/admin">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/tbbanner/admin_list">글 모음</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>배너 목록</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="animated fadeInRight" style="padding-top:12.5px;padding-bottom:0px;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox-content" style="padding-bottom:0.1px;">
                        <input type="hidden" id="input_keyword_changed" value="0" />
                        <input type="hidden" id="search_sdatetime" value="" />
                        <input type="hidden" id="search_fdatetime" value="" />
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">삭제여부</label>
                            <div class="col-sm-4">
                                <select class="select_search_keyword form-control m-b" keyword="deleted" id="search_deleted" onchange="listener_keyword_changed()">
                                    <option value="" selected="selected">전체</option>
                                    <option value="N">일반</option>
                                    <option value="Y">삭제</option>
                                </select>
                            </div>
                            <label class="col-sm-6 col-form-label"></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">키워드</label>
                            <div class="col-sm-4">
                                <select class="form-control m-b" id="search_keyword" onchange="set_search_keyword()">
                                    <option value="10" selected="selected">제목</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <input id="search_title" onchange="listener_keyword_changed();"
                                       class="form-control search_keyword_each search_keyword_each_10" type="text" placeholder="내용을 입력하세요"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox" style="padding-bottom: 50px;">
            <div class="ibox-content">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <input class="input_chk_delete_all" type="checkbox" keyword="all" id="input_chk_delete_all" onclick="listener_chk_delete(this)" />
                        </th>
                        <th>순서</th>
                        <th>#</th>
                        <th>삭제여부</th>
                        <th>사진</th>
                        <th>제목</th>
                        <th>입력일시/수정일시</th>
                    </tr>
                    </thead>
                    <tbody id="tbody_tbbanner_list">
                    </tbody>
                </table>
                <table style="width:100%">
                    <tr>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="delete_tbbanner()">일괄삭제</button>
                        </td>
                        <td style="text-align: right;">
                            <button class="btn btn-secondary btn-sm" onclick="location.href='/tbbanner/admin_create'">추가하기</button>
                            <button class="btn btn-primary btn-sm" onclick="search_tbbanner()">더보기</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            function update_tbbanner_sequence(id, way){
                let _data = new Map();
                _data.url = "/api/tbbanner/sequence";
                _data.type = "PUT";
                _data.param = {
                    'id' : id
                    ,'way' : way
                };
                _data.success = function(obj_data, obj_status, obj_xhr){
                    if(isNull(obj_data)){
                        alert("이미 끝으로 이동하였습니다.");
                    } else {
                        search_tbbanner();
                    }
                }
                _data.error = function(obj_data, obj_status, obj_xhr){
                    alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                }
                func_ajax(_data);
            }
            function delete_tbbanner(){
                if (confirm("정말 삭제하시겠습니까?")) {
                } else {
                    alert("취소");
                    return false;
                }
                let ids = listenerGetDeleteIds();
                let _data = new Map();
                _data.url = "/api/tbbanner/list";
                _data.type = "DELETE";
                _data.param = {
                    'ids' : ids
                };
                _data.success = function(obj_data, obj_status, obj_xhr){
                    let resultlist = obj_data;
                    if(resultlist.length == 0){
                        alert("no data");
                    } else {
                        for(let i=0;i<ids.length;i++){
                            if($(".chk_deleted_" + ids[i]).hasClass("font_deleted_N")){
                                $(".chk_deleted_" + ids[i]).removeClass("font_deleted_N");
                                $(".chk_deleted_" + ids[i]).addClass("font_deleted_Y");
                            }
                            $("#input_chk_delete_each_" + ids[i]).prop("checked", false);
                        }
                        listenerAfterList();
                        check_chk_delete();
                    }
                }
                _data.error = function(obj_data, obj_status, obj_xhr){
                    alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                }
                func_ajax(_data);
            }
        </script>
        <script>
            $( document ).ready(function() {
                console.log( "ready!" );
                search_tbbanner();
            });
        </script>

        <script>
            function listener_keyword_changed(){
                $("#input_keyword_changed").val("1");
            }

            function search_tbbanner(){
                let params = {
                    'deleted' : $("#search_deleted").val()
                    ,'sdate' : $("#search_sdate").val()
                    ,'fdate' : $("#search_fdate").val()

                    ,'cate' : $("#search_cate").val()
                    ,'title' : $("#search_title").val()
                };
                let _data = {};
                _data.url = "/api/tbbanner/list";
                _data.type = "GET";
                _data.param = params;
                _data.success = function(obj_data, obj_status, obj_xhr){
                    //alert(JSON.stringify(obj_data));
                    $("#tbody_tbbanner_list").html("");
                    let each_list = obj_data;
                    if(each_list.length == 0){
                        alert("no Data");
                    }
                    $("#tbody_tbbanner_list").append(list_info_tbbanner_template({"resultData_tbbanner":each_list}));
                    listenerAfterList();
                }
                _data.error = function(obj_data, obj_status, obj_xhr){
                    alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                }
                func_ajax(_data);
            }
        </script>


        <body th:replace="~{@{includes/admin/footer}}"></body>
    </div>
    <body th:replace="~{@{includes/admin/right_sidebar}}"></body>
</div>
<body th:replace="~{@{includes/admin/bottom}}"></body>
</body>
</html>
